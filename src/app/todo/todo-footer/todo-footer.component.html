<footer class="footer">
    <span class="todo-count"><strong>{{pendingsTodos}}</strong> item left</span>
    <ul class="filters">
      <li *ngFor="let filter of validFilters" style="cursor: pointer" (click)="changeFilter(filter)">
        <a [ngClass]="{'selected': filter === actualFilter}">{{filter}}</a>
      </li>
    </ul>
    <button class="clear-completed" (click)="deleteCompletedTodos()">Clear completed</button>
</footer>
